<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./styles.css/signup.css">
</head>
<body>
    <div class="wrapper">
            <!-- Tiêu đề trang đăng ký -->
            <div class="title-text">
                <h3>Signup</h3>
            </div>
            <form onsubmit="signup()">
                <div class="field">
                    <input id="username" type="text" placeholder="Username" required>
                </div>
                <div class="field">
                    <input id="password" type="password" placeholder="Password" required>
                </div>
                <div class="field">
                    <input id="password" type="password" placeholder="Confirm password" required>
                </div>
                <div class="submit">
                    <button class="submit_login">Signup</button></div>
                <div class="signup_link">Already a member? <a href="login.html">Login</a></div>
            </form>
    </div>
    <script src="./login.js"></script>
</body>
</html>
