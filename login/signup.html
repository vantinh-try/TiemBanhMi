<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./styles.css/signup.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-inner">
            <!-- Tiêu đề trang đăng ký -->
            <div class="title-text">
                <div class="title">Signup</div>
            </div>
            <!-- form -->
            <form onsubmit="signup()">
                <!-- nhap ten -->
                <div class="field">
                    <input id="username" type="text" placeholder="Username">
                </div>
                <!-- nhap mat khau -->
                <div class="field">
                    <input id="password" type="password" placeholder="Password" >
                </div>
                <!-- nhap lai mat khau -->
                <div class="field">
                    <input id="password" type="password" placeholder="Confirm password" required>
                </div>
                <!-- chuyen qua trang dang nhap -->
                <a href="./login.html" class="login-link">Login</a>
                <!-- nut submit dang ky -->
                <button id="btnSignup" class="btn">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
