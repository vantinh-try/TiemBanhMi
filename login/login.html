<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login E'Res</title>
    <link rel="stylesheet" href="./styles.css/login.css">
</head>
<body>
    <div class="wrapper">
        <!-- tiêu đề trang login -->
        <div class="title-text">
            <h3>Login E'Res</h3>
        </div>
        <form onsubmit="login()">
            <div class="field">
                <input id="username" type="text"  placeholder="Username"></div>
            <div class="field">
                <input id="password" type="password"  placeholder="Password"></div>
            <div class="submit">
                <button class="submit_login">login</button></div>

            
            <div class="signup_link">Not a member? <a href="signup.html">Signup now</a></div>
        </form>
    </div>
<script src="./login.js"></script>
</body>
</html>
